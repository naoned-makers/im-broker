<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome to Im touch move</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <style type="text/css">
        html,body {
            background-color: #212121;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height:100%;
            touch-action: none ;
        }
        #legosvg{
            margin: auto;
            visibility: hidden;
        }
    </style>
    <script src="scripts/mqtt.min.js"></script>
    <script src="scripts/zingtouch.min.js"></script>
    <script src="scripts/move.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){
            let svg = document.getElementById('legosvg');
            if(window.innerWidth< 650){
                svg.width=window.innerWidth;
            }else{
                svg.height=window.innerHeight;
            }
            svg.style.visibility='visible';
        });
        /**
        PARTIE MQTT sur WEBSOCKET
        */
        var urlParams = new URLSearchParams(window.location.search);
        var mqttServer = 'ws://'+window.location.hostname+':3000';
        if (urlParams.get('mqttServer')){
            mqttServer = 'ws://'+urlParams.get('mqttServer')+':3000';
        }
        var client = mqtt.connect(mqttServer,{clientId:'webmove_'+ Math.random().toString(16).substr(2, 8)});

        //Emitted on successful (re)connection 
        client.on('connect', function () { 
            console.log('connect');
            document.getElementById("legosvg").getElementById("energy").querySelector("circle").setAttribute("fill", "white"); 
        })

        //Emitted when the client goes offline.
        client.on('offline', function () { 
            console.log('offline');
            document.getElementById("legosvg").getElementById("energy").querySelector("circle").setAttribute("fill", "black"); 
        })
        //Emitted after a disconnection.
        client.on('close', function () { 
            console.log('close');
            document.getElementById("legosvg").getElementById("energy").querySelector("circle").setAttribute("fill", "#B71C1C"); 
        })
        //Emitted when a reconnect starts.
        client.on('reconnect', function () { 
            console.log('reconnect');
        document.getElementById("legosvg").getElementById("energy").querySelector("circle").setAttribute("fill", "#FFD600"); 
        })
        //Emitted when the client cannot connect (i.e. connack rc != 0) or when a parsing error occurs.
        client.on('error', function () { 
            console.log('error');
            document.getElementById("legosvg").getElementById("energy").querySelector("circle").setAttribute("fill", "gray"); 
        })

        function mqttPublish(entityMove,payload) {
            client.publish("im/command/"+entityMove,JSON.stringify(payload),console.info);
        }


    </script>
</head>
