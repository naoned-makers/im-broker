<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome to Im touch pan</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        var mqttServer = 'ws://'+window.location.hostname+':3000';
        if (urlParams.get('mqttServer')){
            mqttServer = 'ws://'+urlParams.get('mqttServer')+':3000';
        }
    </script>
</head>
<body>
    <object id="legosvg" type="image/svg+xml" data="../img/ironman_move.svg" class="lego"></object>
    <script src="scripts/mqtt.min.js"></script>
    <script src="scripts/zingtouch.min.js"></script>
    <script src="scripts/move.js"></script>
    <script src="scripts/ws.js"></script>    
</body>
</html>
